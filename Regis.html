<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Registrationform.css">
</head>
<body>
     <FORM> <fieldset>
            <legend>
                <h1>
                    STUDENT REGISTRATION FORM
                
                </h1>
            <DIV>
            NAME :<input type="text">
        
        </DIV>
        <BR>
        <DIV>
            FATHERS NAME :<input type="text">
        </DIV>
        <BR>
        <DIV>
            MOTHERS NAME :<input type="text">
        </DIV>
        <BR>
        <DIV>
            PHONE NO. :<input type="text">
        </DIV>
        <br>
        <DIV>
            EMAIL:<input type="email">
        </DIV>
        <br>
        <div>
           GENDER:  MALE<input type="radio"name="my gender">
            FEMALE<input type="radio"name="my gender">
            OTHER<input type="radio"name="my gender">

        </div>
        <BR>
            <DIV>
                DATE OF BIRTH: <input type="date">
            </DIV>
            <br>
            <div>
                ADDRESS:<input type="text">
            </div>
            <br>
            <div>
            BLOOD GROUP
            <select name="drop-down"> 
                <option value="A">A</option>
                <option value="A+">A+</option>
                <option value="B">B</option>
                <option value="B+">B+</option>

                <option value="AB">AB</option>

            </select>
            </div>
            <BR>
                <DIV>
                    DEPARTMENT:  CSE<input type="radio">
                    EC<input type="radio">
                    MBA<input type="radio">
                    BCA<input type="radio">



                </DIV>
                <BR>
                    <DIV>
                       COURSE:  JAVA<input type="checkbox">
                        C++<input type="checkbox">
                        PYTHON<input type="checkbox">
                        HTML<input type="checkbox">



                    </DIV>
                    <BR>
                        <DIV>
                            PHOTO:<input type="file">
                        </DIV>
                        <br>
                        <div>
                            <input type="submit"value"submit">
                            <input type="reset"value"reset">
                        </div>
                    </fieldset>
        </FORM>
    
   
</body>
</html>
